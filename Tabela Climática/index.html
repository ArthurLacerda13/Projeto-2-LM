<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Climática</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/weather-icons-master/css/weather-icons.css">
</head>
<body>
    <table class="table-hover">
        <tr>
            <th>Dia</th>
            <th>Tempo</th>
            <th>Mínima</th>
            <th>Máxima</th>
        </tr>
        <tr>
            <td>Domingo</td>
            <td><i class="wi wi-day-cloudy"></i></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td><i class="wi wi-day-sunny"></i></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td><i class="wi wi-day-rain"></i></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td><i class="wi wi-day-lightning"></i></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td><i class="wi wi-day-windy"></i></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td><i class="wi wi-cloudy"></i></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sábado</td>
            <td><i class="wi wi-day-cloudy"></i></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
    </table>
</body>
</html>
